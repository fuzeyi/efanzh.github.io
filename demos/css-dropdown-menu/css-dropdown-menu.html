<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS Dropdown Menu</title>
        <link rel="stylesheet" href="css-dropdown-menu.css" />
    </head>
    <body>
        <header>
            <h1>CSS Dropdown Menu</h1>
        </header>
        <main>
            <menu class="menu-bar">
                <menuitem>
                    <menu label="Menu Item 1">
                        <menu label="Menu Item 1.1">
                            <menuitem label="Menu Item 1.1.1" />
                            <menuitem label="Menu Item 1.1.2 with intentionally long title" />
                            <menuitem label="Menu Item 1.1.3" />
                        </menu>
                        <menu label="Menu Item 1.2">
                            <menuitem label="Menu Item 1.2.1" />
                            <menu label="Menu Item 1.2.2" />
                                <menuitem label="Menu Item 1.2.2.1" />
                                <menuitem label="Menu Item 1.2.2.2" />
                                <menuitem label="Menu Item 1.2.2.3" />
                            </menu>
                            <menuitem label="Menu Item 1.2.3" />
                        </menu>
                        <menu label="Menu Item 1.3">
                            <menuitem label="Menu Item 1.3.1" />
                            <menuitem label="Menu Item 1.3.2" />
                            <menuitem label="Menu Item 1.3.3" />
                        </menu>
                    </menu>
                </menuitem>
                <menu label="Menu Item 2">
                    <menuitem label="Menu Item 2.1" />
                    <menuitem label="Menu Item 2.2" />
                    <menuitem label="Menu Item 2.3" />
                </menu>
            </menu>
            <p>And this is some text.</p>
        </main>
        <footer>
            <p>By EFanZh</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Add</title>
        <script>
            document.addEventListener("DOMContentLoaded", function ()
            {
                var url = document.getElementById("url");

                document.getElementById("add").onclick = function ()
                {
                    window.external.AddSearchProvider(url.value);
                };
            });
        </script>
    </head>
    <body>
        <header>
            <nav><a href="/">Home</a></nav>
            <h1>Add Search Providers</h1>
        </header>
        <main>
            <input id="url" placeholder="Provider URL" />
            <button id="add">Add</button>
        </main>
        <footer>
            <p>Designed by EFanZh</p>
        </footer>
    </body>
</html>
